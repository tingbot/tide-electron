osx_image: xcode7.3
sudo: required
dist: trusty
language: c
matrix:
  include:
  - os: linux
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
  - os: osx
cache:
  directories:
  - node_modules
  - app/node_modules
  - "$HOME/.electron"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.7
    packages:
    - libgnome-keyring-dev
    - icnsutils
    - clang-3.7
    - graphicsmagick
    - xz-utils
    - rpm
  artifacts:
    key: AKIAJHKSAQJJJJ6ERQTQ
    secret:
      secure: 
    bucket: tingbot-builds
    paths:
    - $(find dist -maxdepth 2 -and '(' -iname '*.zip' -or -iname '*.dmg' -or -iname '*.deb' -or -iname '*.rpm' ')' | tr "\n" ":")
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install git-lfs; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then git lfs pull; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then curl -L https://github.com/github/git-lfs/releases/download/v1.2.0/git-lfs-linux-amd64-1.2.0.tar.gz | tar -xz; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then git-lfs-1.2.0/git-lfs pull; fi
- curl https://bootstrap.pypa.io/get-pip.py | sudo python
install:
- nvm install 6
- npm install npm -g
- npm install electron-builder@next
- npm install
- npm prune
before_script:
  # Generate a virtual framebuffer X server to collect Electron windows
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi

  # Wait for Xvfb to start
  - sleep 3
script:
- npm test
- npm run cibuild
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
  - dist/mac/*.zip
  - dist/mac/*.dmg
  - dist/*.deb
  - dist/*.rpm
  prerelease: true  # releases created by travis are created as prerelease and are manually approved
  on:
    repo: tingbot/tide-electron
    tags: true
